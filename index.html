        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #daba1c;
            padding: 22px;
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }
        nav {
            background-color: #cc990c;
            padding: 12px;
            margin: 10px;
            border-radius: 5px;
            text-align: center;
            position: relative;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            position: relative;
            display: inline-block;
        }
        nav ul li div {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #a278cf;
            padding: 12px;
            border-radius: 7px;
            text-align: left;
            margin-top: 0;
            z-index: 1000;
        }
        nav ul li:hover div,
        nav ul li:focus-within div {
            display: block;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
            padding: 8px 16px;
            display: block;
        }
        nav ul li a:hover {
            color: #f0f5f5;
        }
        main {
            padding: 20px;
            flex: 1;
            text-align: center;
        }
        footer {
            background-color: #351c51;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        footer p {
            margin: 0;
        }
    </style>
