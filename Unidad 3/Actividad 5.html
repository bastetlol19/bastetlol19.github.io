<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Unidad 3 | Actividad 05 | Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
    <meta charset="utf-8">
    <meta name="Autor" content="Said Jafet Garcia Mendoza">
    <meta name="Fecha" content="07 de mayo de 2025">
    <meta name="Descripción" content="JavaScript">
</head>
<body>
    <div class="container">
        <h3>Unidad 3 | Actividad 05 | Tema: Formularios</h3>
        <form class="form-horizontal" name="frmRegistro" action="#" method="post">
            <legend>Registro de Usuario</legend>

            <!-- Nombre de usuario -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="txtNombre">Nombre de usuario</label>
                <div class="col-md-4">
                    <input id="txtNombre" name="txtNombre" type="text" placeholder="Ej: Juan Díaz García" class="form-control input-md" required>
                    <span class="help-block">Escribe tu nombre completo</span>
                </div>
            </div>

            <!-- Contraseña -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="txtPassword">Contraseña</label>
                <div class="col-md-4">
                    <input id="txtPassword" name="txtPassword" type="password" placeholder="Contraseña" class="form-control input-md" required>
                    <span class="help-block">Debe tener al menos 8 caracteres (incluyendo letras y dígitos)</span>
                </div>
            </div>

            <!-- Teléfono -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="txtTelefono">Teléfono</label>
                <div class="col-md-5">
                    <div class="input-group">
                        <span class="input-group-addon">+52</span>
                        <input id="txtTelefono" name="txtTelefono" class="form-control" placeholder="(444) 123 4567" type="text">
                    </div>
                </div>
            </div>

            <!-- Correo electrónico -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="txtCorreo">Correo electrónico</label>
                <div class="col-md-6">
                    <div class="input-group">
                        <input id="txtCorreo" name="txtCorreo" class="form-control" placeholder="ejemplo" type="text" required>
                        <span class="input-group-addon">@upslp.edu.mx</span>
                    </div>
                </div>
            </div>

            <!-- Mensaje -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="txtMensaje">Mensaje</label>
                <div class="col-md-4">
                    <textarea class="form-control" id="txtMensaje" name="txtMensaje">Escribe tu mensaje.</textarea>
                </div>
            </div>

            <!-- Botones -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="btnEnviar"></label>
                <div class="col-md-4">
                    <input type="submit" id="btnEnviar" name="btnEnviar" class="btn btn-success" value="Enviar">
                    <input type="reset" id="btnBorrar" name="btnBorrar" class="btn btn-danger" value="Borrar">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
